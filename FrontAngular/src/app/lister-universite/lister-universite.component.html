<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"/>
<div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
						<h2>Gerer <b>Universit√©s</b></h2>
					</div>
					<div class="col-sm-8">						
						<a href="#" class="btn btn-primary"><span>Refresh List</span></a>
						<a href="#" class="btn btn-info"> <span>Export to Excel</span></a>
					</div>
                </div>
            </div>
			<div class="table-filter">
				<div class="row">
                    <div class="col-sm-3">
						<div class="show-entries">
							<span>Show</span>
							<select class="form-control">
								<option>5</option>
								<option>10</option>
								<option>15</option>
								<option>20</option>
							</select>
							<span>entries</span>
						</div>
					</div>
          <div class="col-sm-9">
						<button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
						<div class="filter-group">
							<label>Name</label>
							<input type="text" class="form-control">
						</div>
						<div class="filter-group">
							<label>Departements</label>
							<select class="form-control" (ngModelChange)="onChange($event)" (ngModel)="departement" name="departement">
								<option  [ngValue]="d" *ngFor="let d of departements">{{d.nomDEP}}</option>
																
							</select>
						</div>
						<span class="filter-icon"><i class="fa fa-filter"></i></span>
                    </div>
                </div>
			</div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Nom Universite</th>
						<th>Adresse</th>
						<th>Departements</th>						
						<th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of universites">
                        <td>{{ u.codeUNV }}</td>
						<td>{{ u.nomUNV }}</td>
						<td>{{ u.adresseSite }}</td>
						<td>
						<table class="table table-bordered">
							<tr *ngFor="let d of u.departements ">
							  <td >
							  {{d.nomDEP}}
							  </td>
							</tr>
						</table>
						</td>
						<td><a class="btn bg-primary" (click)="onEditUniversite(u.codeUNV)"><i class="fas fa-edit"></i></a><a class="btn bg-danger" (click)="deleteUniversite(u.codeUNV)"><i class="fas fa-trash text-warning"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
