
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"/>
<div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
						<h2>Gerer <b>Departements</b></h2>
					</div>
					<div class="col-sm-8">						
						<a href="#" class="btn btn-primary"><span>Refresh List</span></a>
						<a href="#" class="btn btn-info"> <span>Export to Excel</span></a>
					</div>
                </div>
            </div>
			<div class="table-filter">
				<div class="row">
                    <div class="col-sm-3">
						<div class="show-entries">
							<span>Show</span>
							<select class="form-control">
								<option>5</option>
								<option>10</option>
								<option>15</option>
								<option>20</option>
							</select>
							<span>entries</span>
						</div>
					</div>
          <div class="col-sm-9">
						<button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
						<div class="filter-group">
							<label>Name</label>
							<input type="text" class="form-control">
						</div>
						<div class="filter-group">
							<label>Universites</label>
							<select class="form-control" (ngModelChange)="onChangeFilter($event)" (ngModel)="universite" name="universite">
                <option  [ngValue]="u" *ngFor="let u of universites">{{u.nomUNV}}</option>						
							</select>
						</div>
						<span class="filter-icon"><i class="fa fa-filter"></i></span>
                    </div>
                </div>
			</div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Nom Departement</th>		
						            <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of departements">
                        <td>{{ d.codeDEP }}</td>
                        <td>{{ d.nomDEP }}</td>
                        <td><a class="btn bg-primary" (click)="onEditDepartement(d.codeDEP)"><i class="fas fa-edit"></i></a><a class="btn bg-danger" (click)="deleteDepartement(d.codeDEP)"><i class="fas fa-trash text-warning"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
