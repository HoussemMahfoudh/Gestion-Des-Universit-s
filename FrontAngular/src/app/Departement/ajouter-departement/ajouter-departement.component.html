<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
			<div class="panel-body" *ngIf="mode==1">
            <h5 class="card-title text-center">Ajouter Une Nouvelle Département</h5>
            <form class="form-signin" #f="ngForm" (ngSubmit)="addDepartement(f.value)">
              <div class="form-group">
                <input type="text" id="inputUserame" class="form-control" placeholder="Nom Département" required autofocus name="nomDEP" ngModel>
              </div>

              <div class="form-group">
                <select class="form-control "(ngModelChange)="onChange($event)" (ngModel)="universite" name="universite">
					<option [ngValue]="u" *ngFor="let u of universites" >
						{{u.nomUNV}}
					</option>
				</select>
              </div>
              
              <hr>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Enregistrer</button>
              <hr class="my-4">
            </form>
			</div>
			
			<div class="panel-body" *ngIf="mode==2">
			  <div class="form-group">
			  <label>Nom: </label>
			  <label>{{departement.nomDEP}}</label>
			  </div>
			  <div class="form-group">
				<label>universite: </label>
				<label>{{departement.universite.codeUNV}}</label>
				</div>
				  <button class="btn btn-success" (click)="onNewDepartement()">Ajouter</button>
			  </div>
          </div>
        </div>
      </div>
    </div>
