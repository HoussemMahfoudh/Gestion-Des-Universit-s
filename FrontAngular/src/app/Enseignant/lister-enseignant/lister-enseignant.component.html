
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"/>
<div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
						<h2>Gerer <b>Enseignants</b></h2>
					</div>
					<div class="col-sm-8">						
						<a href="#" class="btn btn-primary"><span>Refresh List</span></a>
						<a href="#" class="btn btn-info"> <span>Export to Excel</span></a>
					</div>
                </div>
            </div>
			<div class="table-filter">
				<div class="row">
                    <div class="col-sm-3">
						<div class="show-entries">
							<span>Show</span>
							<select class="form-control">
								<option>5</option>
								<option>10</option>
								<option>15</option>
								<option>20</option>
							</select>
							<span>entries</span>
						</div>
					</div>
          <div class="col-sm-9">
						<button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
						<div class="filter-group">
							<label>Name</label>
							<input type="text" class="form-control">
						</div>
						<div class="filter-group">
							<label>Cours</label>
							<select class="form-control" (ngModelChange)="onChangeFilterCours($event)" (ngModel)="coursAll" name="coursAll">
								<option  [ngValue]="c" *ngFor="let c of coursAll">{{c.libelleC}}</option>						
							</select>
						</div>
						<div class="filter-group">
							<label>Departement</label>
							<select class="form-control" (ngModelChange)="onChangeFilterDepartement($event)" (ngModel)="deps" name="deps">
								<option  [ngValue]="d" *ngFor="let d of deps">{{d.nomDEP}}</option>						
							</select>
						</div>
						<span class="filter-icon"><i class="fa fa-filter"></i></span>
                    </div>
                </div>
			</div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Nom</th>
                        <th>Prenom</th>
						<th>Adresse</th>						
						<th>Diplome</th>
						<th>Departement</th>
						<th>Cours</th>
						<th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of enseignants">
						<td>{{ e.matricule }}</td>
						<td>{{ e.nomENS }}</td>
						<td>{{ e.prenomENS }}</td>
						<td>{{ e.adresseENS }}</td>
						<td>{{ e.diplome }}</td>
						<td>{{ e.departement.nomDEP}}</td>
						<td>{{ e.cours.libelleC}}</td>
                        <td><a class="btn bg-primary" (click)="onEditEnseignant(e.matricule)"><i class="fas fa-edit"></i></a><a class="btn bg-danger" (click)="deleteEnseignant(e.matricule)"><i class="fas fa-trash text-warning"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
