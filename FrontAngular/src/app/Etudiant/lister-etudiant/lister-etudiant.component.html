<div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
						<h2>Gerer <b>Etudiants</b></h2>
					</div>
					<div class="col-sm-8">						
						<a href="#" class="btn btn-primary"><span>Refresh List</span></a>
						<a href="#" class="btn btn-info"> <span>Export to Excel</span></a>
					</div>
                </div>
            </div>
			<div class="table-filter">
				<div class="row">
                    <div class="col-sm-3">
						<div class="show-entries">
							<span>Show</span>
							<select class="form-control">
								<option>5</option>
								<option>10</option>
								<option>15</option>
								<option>20</option>
							</select>
							<span>entries</span>
						</div>
					</div>
          <div class="col-sm-9">
						<button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
						<div class="filter-group">
							<label>Name</label>
							<input type="text" class="form-control">
						</div>
						<div class="filter-group">
							<label>Cours</label>
              <select class="form-control" (ngModelChange)="onChangeFilterCours($event)" (ngModel)="coursAll" name="coursAll">
								<option  [ngValue]="c" *ngFor="let c of coursAll">{{c.libelleC}}</option>						
							</select>
            </div>
						<span class="filter-icon"><i class="fa fa-filter"></i></span>
                    </div>
                </div>
			</div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Nom</th>
                        <th>Prenom</th>
						<th>Adresse</th>						
						<th>Date Entr√©e</th>
						<th>Cours</th>
						<th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of etudiants">
                      <td>{{ e.numInscription }}</td>
                      <td>{{ e.nomETU }}</td>
                      <td>{{ e.prenomETU }}</td>
                      <td>{{ e.adresseETU }}</td>
                      <td>{{ e.dateEntree }}</td>
                      <td>
                        <table class="table table-bordered">
                          <tr *ngFor="let c of e.cours ">
                            <td >
                            {{c.libelleC}}
                            </td>
                          </tr>
                        </table>
                      </td>
                      <td><a class="btn bg-primary btn-sm" (click)="onEditEtudiant(e.numInscription)"><i class="fas fa-edit"></i></a><a class="btn bg-danger btn-sm" (click)="deleteEtudiant(e.numInscription)"><i class="fas fa-trash text-warning"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
