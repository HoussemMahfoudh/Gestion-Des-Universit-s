<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
			<div class="panel-body" *ngIf="mode==1">
            <h5 class="card-title text-center">Ajouter Une Nouvelle Universite</h5>
            <form class="form-signin" #f="ngForm" (ngSubmit)="addUniversite(f.value)">
              <div class="form-group">
                <input type="text" id="inputUserame" class="form-control" placeholder="Nom Universite" required autofocus name="nomUNV" ngModel>
              </div>

              <div class="form-group">
                <input type="text" id="inputUserame" class="form-control" placeholder="Adresse" required name="adresseSite" ngModel>
              </div>
              
              <hr>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Enregistrer</button>
              <hr class="my-4">
            </form>
			</div>
			
			<div class="panel-body" *ngIf="mode==2">
			  <div class="form-group">
			  <label>Nom: </label>
			  <label>{{universite.nomUNV}}</label>
			  </div>
			  <div class="form-group">
				<label>Adresse: </label>
				<label>{{universite.adresseSite}}</label>
				</div>
				  <button class="btn btn-success" (click)="onNewUniversite()">Ajouter</button>
			</div>
          </div>
        </div>
      </div>
    </div>
